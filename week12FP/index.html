<body class="container">
    <br>
    <h1 class="text-center">Add to Playlist</h1>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div id="my-input" class="form-group"></div>
                    <label for="new-Artists">Artists</label>
                    <input type="text" class="form-control" id="new-Artists" placeholder="Artists">
                </div>
   
				<!-- working on adding dropdown menus of car data -->
				<!-- <div class="input-group mb-3">
					<label class="input-group-text" for="inputGroupSelect01">Vehicle Make</label>
					<select class="form-select" id="inputGroupSelect01">
						<option selected>Choose...</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select>
				</div> -->

                <div class="col-sm">
                    <div class="form-group"></div>
                    <label for="new-Songs">Songs</label>
                    <input type="text" class="form-control" id="new-Songs" placeholder="Songs">
                </div>
                <div class="col-sm">
                    <div class="form-group"></div>
                    <label for="new-Artists">Artists</label>
                    <input type="text" class="form-control" id="new-artists" placeholder="Artists">
            </div>
            <br>
            <button id="add" type="submit" class="btn btn-primary form-control" onclick="onSavePlaylist()">Add</button>
        </div>
        <h2 class="container text-center">Playlist</h2>
    </div>
    <br>
    <table id="songs-table" class="table table-light table-striped">

        <thead>
            <tr><th>#</th><th>Car Make</th><th>Car Model</th><th>Vehicle Year</th><th>Actions</th></tr>
        </thead>
        <tbody id="vehicles-container">

        </tbody>
    </table>

    <div class="modal" tabindex="-1" id="car-edit-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="car-modal-title" class="modal-title">Edit Current Vehicle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Edit/Create Form -->
                    <label for="name-edit-input" class="form-label">Make:</label>
                    <input type="text" id="modal-make-input" class="form-control" />
                    <label for="name-edit-input" class="form-label">Model:</label>
                    <input type="text" id="modal-model-input" class="form-control" />
                    <label for="name-edit-input" class="form-label">Year:</label>
                    <input type="text" id="modal-year-input" class="form-control" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="onSaveVehicle()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
