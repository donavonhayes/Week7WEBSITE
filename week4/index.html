<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Coding Assignment</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
    img {
      border: solid burlywood;
    }
</style>
</head>

<body 

class="container">
    <br>
    <h1 class="text-center">Add Songs to Playlist</h1>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div id="my-input" class="form-group"></div>
                    <label for="new-vehicle-make">Artist</label>
                    <input type="text" class="form-control" id="Artist" placeholder="Artist">
                </div>
				
		

                <div class="col-sm">
                    <div class="form-group"></div>
                    <label for="Song">Song</label>
                    <input type="text" class="form-control" id="Song" placeholder="Song">
                </div>
                <div class="col-sm">
                    <div class="form-group"></div>
                    <label for="new-vehicle-year">Album</label>
                    <input type="text" class="form-control" id="Album" placeholder="Album">
                </div>
            </div>
            <br>
            <button id="add" class="btn btn-primary form-control">Add</button>
        </div>
        <h2 class="container text-center">Current Playlist</h2>
    </div>
	<br>
    <table id="vehicle-table" class="table table-light table-striped">
        <tr>
            <th>Artist</th>
            <th>Song</th>
            <th>Album</th>
            <th>Actions</th>
        </tr>
    </table>

    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</body>
</html>
