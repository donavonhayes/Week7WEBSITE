<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Coding Assignment</title>
    <!-- Using Bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container">
    <br>
    <h1 class="text-center">Add to Playlist</h1>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div id="my-input" class="form-group"></div>
                    <label for="new-Artists">Artists</label>
                    <input type="text" class="form-control" id="new-Artists" placeholder="Artists">
                </div>
	
                
                <div class="col-sm">
                    <div class="form-group"></div>
                    <label for="new-Songs">Songs</label>
                    <input type="text" class="form-control" id="new-Songs" placeholder="Songs">
                </div>
            </div>
            <br>
            <button id="add" class="btn btn-primary form-control">Add</button>
        </div>
        <h2 class="container text-center">Playlist</h2>
    </div>
	<br>
    <table id="songs-table" class="table table-light table-striped">
        <tr>
            <th>Artists</th>
            <th>Songs</th>
        
        </tr>
    </table>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
